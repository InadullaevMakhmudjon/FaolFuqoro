mutation ($image: String!, $lat: Float!, $lng: Float!, $comment: String!){
  createReport(data: {
    image: $image
    lat: $lat
    lng: $lng
    creator: { connect: { id: 1 } }
    status: { connect: { id: 1 } }
    comments: {
      create: { 
      	comment: $comment
        status: { connect: { id: 1 } }
        to: { connect: { id: 1 } }
      }
    }
  }) {
    id
  }
}